<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Find changelogs for npm packages" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- open graph -->

    <title>ChangelogsXYZ</title>
    <meta
      name="description"
      content="Search for any package on npm by name and we'll show you its changelog"
    />
    <meta property="og:site_name" content="ChangelogsXYZ" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_gb" />
    <meta property="og:url" content="https://changelogs.xyz/" />
    <meta property="og:title" content="ChangelogsXYZ" />
    <meta
      property="og:description"
      content="Search for any package on npm by name and we'll show you its changelog"
    />
    <meta
      property="og:image"
      content="https://changelogs.xyz/twitter-card.png"
    />
    <meta
      name="twitter:image"
      content="https://changelogs.xyz/twitter-card.png"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@noviny" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
